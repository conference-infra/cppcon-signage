<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CppCon Digital Signage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="signage-container">
        <!-- Top Row: Logo and Day of Week -->
        <header class="top-row">
            <div class="logo-container">
                <img src="logo-colored_web.png" alt="CppCon 2025" class="conference-logo">
            </div>
            <div class="day-display">
                <span id="current-day"></span>
            </div>
        </header>

        <!-- Middle Row: Upcoming Events -->
        <main class="middle-row">
            <div class="events-container">
                <h2 class="section-title">Upcoming Events</h2>
                <div id="events-list" class="events-list">
                    <!-- Events will be populated by JavaScript -->
                </div>
            </div>
        </main>

        <!-- Bottom Row: Ad Space -->
        <footer class="bottom-row">
            <div class="ad-container">
                <div id="ad-banner" class="ad-banner">
                    <!-- SVG ads will be rotated here -->
                </div>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
